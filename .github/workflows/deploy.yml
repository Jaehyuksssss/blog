name: Deploy Gatsby to GitHub Pages

on:
  push:
    branches: [ master, main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: my_blog/package-lock.json

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Install dependencies
        run: |
          cd my_blog
          npm ci --legacy-peer-deps

      - name: Clean Gatsby cache
        run: |
          cd my_blog
          npm run clean

      - name: Build
        env:
          GATSBY_SUPABASE_URL: ${{ secrets.GATSBY_SUPABASE_URL }}
          GATSBY_SUPABASE_ANON_KEY: ${{ secrets.GATSBY_SUPABASE_ANON_KEY }}
          GATSBY_UTTERANCES_REPO: ${{ secrets.GATSBY_UTTERANCES_REPO }}
        run: |
          cd my_blog
          GATSBY_PATH_PREFIX=/blog npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./my_blog/public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
